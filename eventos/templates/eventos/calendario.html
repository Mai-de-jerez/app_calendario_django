<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario de Eventos</title>
        {% load static %}
        <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'core/css/calendario.css' %}">
    </head>
    <body>
        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-naranja">
            <div class="container">
                <a class="navbar-brand" href="{% url 'eventos:calendario' %}">Calend-Art</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
                 <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="ned">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'empleados:empleados' %}">Personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eventos:evento_list' %}">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profiles:list' %}">Perfiles</a>
                    </li>
                    </ul>
                    <ul class="navbar-nav">
                    {% if not request.user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Acceder</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Registro</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'messenger:list' %}">Mensajes</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                        </li>
                        <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link mt-2 ml-3" style="padding: 0;">Salir</button>
                        </form>
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>     
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">&larr;</button>
                <h2 id="current-month-year"></h2>
                <button id="next-month">&rarr;</button>
            </div>
            <div class="calendar-grid calendar-weekdays">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
                <div>Dom</div>
            </div>
            <div class="calendar-grid" id="calendar-body">
                <!-- Los días se generarán aquí con JavaScript -->
            </div>
        </div>       
        <!-- Scripts  -->
        <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
         <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'core/js/calendario.js' %}"></script>
        <script src="{% static 'core/js/main.js' %}"></script>
    </body>
</html>
